spring:
  jpa:
    database: POSTGRESQL
    properties.hibernate.temp.use_jdbc_metadata_defaults: false
    hibernate:
      ddl-auto: create
    properties:

  datasource:
    platform: postgres
    url: jdbc:postgresql://db:5433/${POSTGRES_BILL_DB}?createDatabaseIfNotExist=true
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

server:
  servlet:
    context-path: /bills
  port: 8082